<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery 属性操作</title>
</head>
<script src="jquery-1.12.4.min.js"></script>
<script>
    $(function(){
        // alert($('.box').html())
        $('.box').html('<a href="http://www.baidu.com">百度网</a>')
        // attr()
        $('.box').attr({title: 'div!'})

        // alert($('#check').prop('checked')) //读写checked用prop属性
        $('#check').prop({checked:false});
        //text获取文本



    })
</script>

<body>
    <div class="box">这是一个div元素</div>
    <input type="checkbox" name="" id="check" checked> 多选
    <div class="box2"><span>这是div元素内的span</span></div>
</body>
</html>
