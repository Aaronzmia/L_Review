<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-1.12.4.min.js"></script>
    <script>
        // // ready
        // $(document).ready(function(){
        //     pass
        // });
        
        // ready的简写
        $(function(){
            $('.list').css({background:'gold'}).children('li').css({background:'green',color:'#fff',marginBottom:'10px'})

            // 使用索引值
            $('.list li').index()

            $('.list li').click(function(){
                $(this).css({fontSize:'20px'});
            })

            $('#btn').click(function(){
                $('.list').slideToggle()
            })
        }) 
            
        
    </script>
</head>
<body>
    <input type="button" value="切换" id="btn">
    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
